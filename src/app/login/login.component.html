<!-- Pills navs -->

  <div class="tab-content">
    <div class="tab-pane fade show active">
      <h1 class="text-center text-white">Log In</h1>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="form-outline mb-4">
          <label class="form-label text-white" for="loginName">Username</label>
          <input type="email" id="loginName" class="form-control" formControlName="username" />
          <span style="color: white;" *ngIf="loginForm.controls['username'].hasError('required') && loginForm.controls['username'].touched">*Name is required</span>
        </div>
  
        <div class="form-outline mb-4">
          <label class="form-label text-white" for="loginPassword">Password</label>
          <div class="pwd-class">
            <input formControlName="password" type="{{ showPassword ? 'text' : 'password' }}" class="form-control" />
            <ng-container *ngIf = "!showPassword; else template">
                <i class="fa-regular fa-eye eye-icon" (click)="onToggle()" ></i>
            </ng-container>
            <ng-template #template>
                <i class="fa-solid fa-eye-slash eye-icon" (click)="onToggle()"></i>
            </ng-template>
           </div>
          <span style="color: white;" *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">*Password is required</span>
        </div>
        <div class="text-center">
            <button type="submit" class="button-class mb-4 text-white" style="text-align: center;" [disabled]="loginForm.invalid">Log in</button>
        </div>
  
        <div class="text-center">
          <p>Not a member? <a href="/signup">Sign Up</a></p>
        </div>
      </form>
    </div>
  </div>
