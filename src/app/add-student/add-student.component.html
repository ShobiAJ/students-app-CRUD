<div class="container" style="padding: 20px;">
    <h2 class="text-center" style="font-size: 28px; margin-bottom: 30px;">Student Form</h2>

    <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-sm-6 form-outline mb-4">
                <label class="form-label " for="loginName">First Name</label>
                <input formControlName="fname" type="fname" id="loginName" class="form-control" />
            </div>
            <div class="col-sm-6 form-outline mb-4">
                <label class="form-label  " for="loginName">Last Name</label>
                <input formControlName="lname" type="lname" id="loginName" class="form-control" />
            </div>
        </div>

        <div class="form-outline mb-4">
            <label class="form-label ">Mobile Number</label>
            <input formControlName="mobile" type="text" class="form-control" />
        </div>

        <div class="form-outline mb-4">
            <label class="form-label  ">Email Address</label>
            <input formControlName="email" type="text" class="form-control" />
        </div>

        <div class="form-outline mb-4">
            <label class="form-label">Course</label>
            <mat-select class="courses" formControlName="courses">
                <mat-option *ngFor="let item of courses" [value]="item">{{item}}</mat-option>
            </mat-select>
        </div>
        <div class="text-center">
            <button type="submit"  class="btn btn-outline-success"  style="text-align: center;">{{buttonValue}}</button>
        </div>
    </form>
</div>
